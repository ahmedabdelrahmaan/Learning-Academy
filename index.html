<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TutorHub Platform</title>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App Styles -->
  <style>
    /* Use a light gray background for a modern feel */
    body { background: #f0f4f8; font-family: 'Inter', sans-serif; }
    
    /* Standard Card definition: white background, large rounded corners, subtle shadow, and border */
    .card { 
      background: white; 
      border-radius: 1.25rem; /* rounded-2xl equivalent */
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.05); /* shadow-xl equivalent */
      border: 1px solid #e2e8f0; /* slate-200 equivalent */
    }

    /* Input/Select base style for better consistency */
    input[type="text"], input[type="email"], input[type="password"], textarea, select {
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem; /* rounded-lg */
        border: 1px solid #cbd5e1; /* slate-300 */
        width: 100%;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus, select:focus {
        border-color: #4f46e5; /* indigo-600 */
        outline: none;
        box-shadow: 0 0 0 1px #4f46e5;
    }
    
    /* Better button base style (Indigo theme) */
    .btn-primary {
        background-color: #4f46e5; /* indigo-600 */
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem; /* rounded-xl */
        font-weight: 600;
        transition: background-color 0.2s, transform 0.1s;
    }
    .btn-primary:hover {
        background-color: #4338ca; /* indigo-700 */
    }
    .btn-primary:active {
        transform: scale(0.98);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-12">

  <!-- App Root -->
  <div id="app" class="w-full max-w-6xl mx-auto p-4 md:p-8">
    <div id="page" class="text-center">
      <div class="animate-pulse text-gray-600">Loading application...</div>
    </div>
  </div>

  <!-- Firebase + App Scripts -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
